<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paleta de Colores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F3F4F6; /* Gris claro */
      color: #1E293B; /* Azul grisáceo oscuro */
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #0F172A; /* Azul casi negro */
      text-align: center;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }

    .color-box {
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .color-1 { background: #1E293B; }
    .color-2 { background: #3B82F6; }
    .color-3 { background: #10B981; }
    .color-4 { background: #F59E0B; }
    .color-5 { background: #EF4444; }
    .color-6 { background: #8B5CF6; }
    .color-7 { background: #EC4899; }
    .color-8 { background: #F3F4F6; color: #1E293B; border: 1px solid #CBD5E1; }
    .color-9 { background: #64748B; }
    .color-10 { background: #0F172A; }

    .btn {
      display: inline-block;
      margin: 15px 10px;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .btn-blue { background: #3B82F6; }
    .btn-green { background: #10B981; }
    .btn-yellow { background: #F59E0B; color: #0F172A; }
    .btn-red { background: #EF4444; }
  </style>
</head>
<body>
  <h1>Paleta de Colores Web</h1>

  <div class="palette">
    <div class="color-box color-1">#1E293B</div>
    <div class="color-box color-2">#3B82F6</div>
    <div class="color-box color-3">#10B981</div>
    <div class="color-box color-4">#F59E0B</div>
    <div class="color-box color-5">#EF4444</div>
    <div class="color-box color-6">#8B5CF6</div>
    <div class="color-box color-7">#EC4899</div>
    <div class="color-box color-8">#F3F4F6</div>
    <div class="color-box color-9">#64748B</div>
    <div class="color-box color-10">#0F172A</div>
  </div>

  <h2>Ejemplo de Botones</h2>
  <a href="#" class="btn btn-blue">Botón Azul</a>
  <a href="#" class="btn btn-green">Botón Verde</a>
  <a href="#" class="btn btn-yellow">Botón Amarillo</a>
  <a href="#" class="btn btn-red">Botón Rojo</a>
</body>
</html>
